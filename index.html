<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta nmae="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>TOP Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <div id="head">
                <input type="text" id="display">
            </div>
            <div id="keyboard">
                <div id="keybaordCore">
                    <div id="numRow1">
                        <button>7</button><button>8</button><button>9</button>
                    </div>
                    <div id="numRow2">
                        <button>4</button><button>5</button><button>6</button>
                    </div>
                    <div id="numRow3">
                        <button>1</button><button>2</button><button>3</button>
                    </div>
                    <div id="NumRow4">
                        <button>0</button><button>c</button><button>=</button>
                    </div>
                </div>
                <div id="keyboardSide">
                    <div id="operators">
                        <button>/</button>
                        <button>*</button>
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
