<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta nmae="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>TOP Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <div id="head">
                <div id="display"></div>
            </div>
            <div id="keyboard">
                <div id="section1">
                    <div id="cmdPad1">
                        <button class="butBig">Clear</button>
                    </div>
                    <div id="numPad">
                        <button>7</button><button>8</button><button>9</button>
                        <button>4</button><button>5</button><button>6</button>
                        <button>1</button><button>2</button><button>3</button>
                        <button class="butBig">0</button>
                    </div>
                </div>
                <div id="section2">
                    <div id="cmdPad2">
                        <button>/</button><button>x</button><button>-</button><button>+</button>
                    </div>
                    <div id="evaluate">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator2.js"></script>
    </body>
</html>
